spring.application.name=pfc_letras

spring.data.mongodb.uri=${DB_URI}
spring.data.mongodb.username=${DB_USERNAME}
spring.data.mongodb.password=${DB_PASSWORD}
spring.data.mongodb.database=${DB_NAME}

spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.pageable.default-page-size=16
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.pageable.max-page-size=100

spring.web.resources.static-locations=/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

