<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
    <body>
        <div class="author-details-001">
            <div th:if="${user == null}"><nav th:replace="~{fragments/component-nav01 :: nav}"></nav></div>
            <div th:if="${user != null}"><nav th:replace="~{fragments/component-nav-03 :: nav}"></nav></div>
            <div th:if="${user != null}" id="user-id" th:data-userId="${user.id}"></div>
            <div id="liveAlertPlaceholder"></div>
            <div class="group-1">
                <img class="imagotipo2" th:src="${author.getImage()}"  alt=""/>
                <div class="frame-8">
                    <p class="name" th:text="${author.getName()}"></p>
                </div>
                <div class="description-author">
                    <div class="description" th:text="${author.getDescription()}"></div>
                </div>
            </div>
            <div class="subtitle">Bibliograf√≠a</div>
            <div class="box-cards">
                <div class="frame-1">
                    <div class="component-card" th:each="book: ${author.getBooksDto()}">
                        <div th:replace="(~{fragments/card-book :: card-book(book=${book}, user=${user})})"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
