<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body>
<div class="book-details-001">
    <div th:if="${user == null}"><nav th:replace="~{fragments/component-nav01 :: nav}"></nav></div>
    <div th:if="${user != null}"><nav th:replace="~{fragments/component-nav02 :: nav}"></nav></div>
    <main>
        <div>
            <img class="image" th:src="@{${book.image}}" />
        </div>
        <div>
            <div class="frame-10">
                <div class="category" th:text="@{${book.getCategory()}}"></div>
            </div>
            <div class="title-div">
                <div class="title" th:text="@{${book.getTitle()}}"> </div>
            </div>
            <div class="frame-14">
                <div class="description" th:text="@{${book.getDescription()}}"></div>
            </div>
            <div class="frame-9">
                <span class="authorNames">
                    <span th:each="author, iterStat : ${book.authorsDto}">
                        <a th:href="@{/author/{id}(id=${author.id})}">
                            <span th:text="${author.name}"></span>
                        </a>
                        <span th:if="${not iterStat.last}">, </span>
                    </span>
                </span>
                <span>
                  <span class="isbn-9788416677399-span">ISBN:</span>
                  <span class="isbn-9788416677399-span2">9788416677399</span>
                </span>
            </div>
            <div>

            </div>

        </div>
    </main>



    <div class="frame-15">
        <div class="frame-11">
            <div class="isbn-9788416677399">

            </div>
        </div>
        <div class="c-digo-n-gor-lam">
      <span>
        <span class="c-digo-n-gor-lam-span">Código:</span>
        <span class="c-digo-n-gor-lam-span2">N-GOR-LAM</span>
      </span>
        </div>
        <div class="frame-13">
            <div class="fecha-de-publicaci-n-2017-01-01">
        <span>
          <span class="fecha-de-publicaci-n-2017-01-01-span">
            Fecha de publicación:
          </span>
          <span class="fecha-de-publicaci-n-2017-01-01-span2">2017-01-01</span>
        </span>
            </div>
        </div>
        <div class="frame-12"></div>
    </div>
</div>
</body>
</html>
