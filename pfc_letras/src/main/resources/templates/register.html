<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head :: head"></head>
    <body>
        <div class="register">
            <div id="message-error" th:data-error = "${error}"></div>
            <div id="liveAlertPlaceholder"></div>
            <div class="rectangle-6"></div>
            <div class="right">
                <div class="container-right">
                    <img class="image" src="https://raw.githubusercontent.com/sanesloEduca/imagenes/main/logo_blanco.png" />
                </div>
            </div>
            <div class="left">
                <a href="/login" class="btn03">Iniciar sesión</a>
                <div class="title-register">Registrarse</div>
                <form id="form" action="/register" th:object="${createUserDto}" method="post">

                    <div th:if="${#fields.hasErrors('userName')}" id="error-username">
                        <span><i class="mdi mdi-alert"></i></span>
                        <span th:errors="*{userName}"></span>
                    </div>
                    <input class="input-name" type="text" placeholder="Nickname" th:field="*{userName}"/>


                    <div th:if="${#fields.hasErrors('email')}" id="error-email">
                        <span><i class="mdi mdi-alert"></i> </span><span th:errors="*{email}"></span>
                    </div>
                    <input class="input-email" type="text" placeholder="Correo" th:field="*{email}"/>

                    <div th:if="${#fields.hasErrors('password')}" id="error-password">
                        <span><i class="mdi mdi-alert"></i> </span><span th:errors="*{password}"></span>
                    </div>
                    <input type="password" class="input-password" placeholder="Contraseña" th:field="*{password}"/>

                    <div th:if="${#fields.hasErrors('confirmPassword')}" id="error-confirmpassword">
                        <span><i class="mdi mdi-alert"></i> </span><span th:errors="*{confirmPassword}"></span>
                    </div>
                    <input type="password" class="input-password02" placeholder="Repita la contraseña" th:field="*{confirmPassword}"/>

                    <button type="submit" class="btn-validation">Validar</button>
                </form>
            </div>
        </div>
    </body>
</html>
